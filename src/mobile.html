<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>小学数学训练</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.css" integrity="sha384-1IGr2Yb8xuHjwTG+WoGjj2+I/a/N6z0gDD5YIGCQxywPROOKc3+orbn/R7arWQxD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.js" integrity="sha384-I2b1Pcl48X93GxEkGkaMo1hrd6n+IX8H2wgSsMimGbkZoGTve/87h1FjaDNvlpQi" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="mobile.css">
    <script src="common.js" type="module"></script>
    <script src="mobile.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="top">
        Press &nbsp; <strong>Click Here</strong>&nbsp; to stop.
    </header>
    <footer></footer>
        <a href="https://github.com/Clouder0/primary-math-trainer" class="github-icon">
            <i class="fa fa-github"></i>
        </a>
    <main>
        <div class="wrapper">
            <div class="question">
                    Question Here.
            </div>
            <div class="answer">
                ?
            </div>
        </div>
    </main>
    <div class="numpad-wrapper">
        <div class="numpad">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btn_clear">C</button>
        <button id="btn0">0</button>
        <button id="btn_backspace"><</button>
        <button id="submit">Submit</button>
        </button>
    </div>
